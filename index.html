<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Gerador de Senha</title>
</head>
<body>
  teste
  <main>
    <section class="hero">
      <h1 class="title">Gerador de Senha</h1>
      <p class="subtitle">Utilize o gerador online para criar uma senha forte e segura</p>
    </section>

    <section class="box">
      <div class="password">
        <div class="text">
          <input type="text" name="password" id="password">
        </div>
        <div class="actions">
          <button id="copy_1">
            <img src="./svg/copy.svg" class="btn_input">
          </button>
          <button id="renew">
            <img src="./svg/renew.svg" class="btn_input">
          </button>
        </div>
      </div>
      <div class="security-indicator">
        <div id="security-indicator-bar" class="bar"></div>
      </div>
    </section>

    <section class="box customize">
      <h3 class="title">Personalizar</h3>
      <div class="actions">
        <div class="password-length">
          <p>Tamanho: <span id="password-length-text">16</span></p>
          <input type="range" name="password-length" id="password-length" value="16" min="4" max="64" class="slider" disabled>
        </div>
        <div class="config">
          <label class="checkbox-container">
            <span class="text">Maísculas</span>
            <input type="checkbox" id="uppercase-check" checked>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">
            <span class="text">Símbolos</span>
            <input type="checkbox" id="symbol-check" checked>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">
            <span class="text">Números</span>
            <input type="checkbox" id="number-check" checked>
            <span class="checkmark"></span>
          </label>

        </div>
      </div>
    </section>
  

    <div class="submit">
      <button id="copy_2">Copiar Senha</button>
    </div>

  </main>
  <script src="./script.js"></script>
</body>
</html>
